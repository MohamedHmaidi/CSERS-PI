<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6 bg-blue-600 text-white">
          <div class="text-center mb-3">
            <h6 class="text-sm font-bold">Sign in with</h6>
          </div>
          <div class="btn-wrapper text-center">
            <button
            class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs ease-linear transition-all duration-150"
              type="button"
            >
              <img alt="GitHub" class="w-5 mr-1" src="assets/img/github.svg" />
              GitHub
            </button>
            <button
            class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs ease-linear transition-all duration-150"
              type="button"
            >
              <img alt="Google" class="w-5 mr-1" src="assets/img/google.svg" />
              Google
            </button>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="text-blueGray-400 text-center mb-3 font-bold">
            <small>Or sign in with credentials</small>
          </div>
          <form class="mb-4" (ngSubmit)="submitForm()">
            <div class="mb-4">
              <input type="email" name="email" placeholder="Email" [(ngModel)]="loginForm.email" class="border-2 border-blue-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:border-blue-500 transition duration-300">
            </div>
            <div class="mb-6">
              <input type="password" name="password" placeholder="Password" [(ngModel)]="loginForm.password" class="border-2 border-blue-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:border-blue-500 transition duration-300">
            </div>
            <div class="flex items-center justify-between">
              <button type="submit"  class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150">Login</button>
              <button (click)="redirectToForgetPassword()" 
        class="bg-blue-500 text-white active:bg-blue-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
        style="background-color: #FF6347; color: white;"> Forgot Password?
</button>
            </div>
          </form>
          <div class="text-center">
            <p class="text-blueGray-500">Don't have an account? <a [routerLink]="['/auth/register']" class="text-blue-600 font-bold hover:underline">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
