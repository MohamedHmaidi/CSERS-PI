<div>
    <app-sidebar></app-sidebar>
    <div class="relative md:ml-64 bg-blueGray-100">
      <app-admin-navbar></app-admin-navbar>
      <app-header-stats></app-header-stats>
      <div class="px-4 md:px-10 mx-auto w-full -m-24">
  
        <router-outlet>
  
          <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
            <div class="rounded-t bg-white mb-0 px-6 py-6">
              <div class="text-center flex justify-between">
                <h6 class="text-blueGray-700 text-xl font-bold">Add New Training Content</h6>
              </div>
            </div>
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
  
              <!-- Training Content Form -->
              <form (ngSubmit)="submitForm()" #trainingContentForm="ngForm">
  
                <div class="mb-4">
                  <label for="title" class="block text-blueGray-600 text-sm font-bold mb-2">Title</label>
                  <input type="text" id="title" name="title"
                    class="form-input w-full py-2 px-3 rounded border-2 border-blueGray-300 focus:outline-none focus:border-emerald-500"
                    required [(ngModel)]="newTrainingContent.title">
                </div>
  
                <div class="mb-4">
                  <label for="description" class="block text-blueGray-600 text-sm font-bold mb-2">Description</label>
                  <textarea id="description" name="description"
                    class="form-textarea w-full h-32 py-2 px-3 rounded border-2 border-blueGray-300 focus:outline-none focus:border-emerald-500"
                    required [(ngModel)]="newTrainingContent.description"></textarea>
                </div>
  
                <div class="mb-4">
                  <label for="type" class="block text-blueGray-600 text-sm font-bold mb-2">Type</label>
                  <select id="type" name="type"
                    class="form-select w-full py-2 px-3 rounded border-2 border-blueGray-300 focus:outline-none focus:border-emerald-500"
                    required [(ngModel)]="newTrainingContent.type">
                    <option value="VIDEO">Video</option>
                    <option value="DOCUMENT">Document</option>
                    <option value="PRESENTATION">Presentation</option>
                    <option value="EXTERNAL_URL">External URL</option>
                  </select>
                </div>
  
                <div class="mb-4">
                  <label for="contentUrl" class="block text-blueGray-600 text-sm font-bold mb-2">Content URL</label>
                  <input type="text" id="contentUrl" name="contentUrl"
                    class="form-input w-full py-2 px-3 rounded border-2 border-blueGray-300 focus:outline-none focus:border-emerald-500"
                    [(ngModel)]="newTrainingContent.contentUrl">
                </div>
  
                <div class="mb-4" *ngIf="newTrainingContent.type === 'VIDEO'">
                  <label for="videoDuration" class="block text-blueGray-600 text-sm font-bold mb-2">Video Duration (minutes)</label>
                  <input type="number" id="videoDuration" name="videoDuration"
                    class="form-input w-full py-2 px-3 rounded border-2 border-blueGray-300 focus:outline-none focus:border-emerald-500"
                    [(ngModel)]="newTrainingContent.videoDuration">
                </div>
  
                <div class="mb-4">
                  <label for="estimatedTime" class="block text-blueGray-600 text-sm font-bold mb-2">Estimated Time (minutes)</label>
                  <input type="number" id="estimatedTime" name="estimatedTime"
                    class="form-input w-full py-2 px-3 rounded border-2 border-blueGray-300 focus:outline-none focus:border-emerald-500"
                    [(ngModel)]="newTrainingContent.estimatedTime">
                </div>
  
                <div class="mb-4">
                  <label for="completed" class="flex items-center">
                    <input type="checkbox" id="completed" name="completed"
                      class="form-checkbox h-4 w-4 text-emerald-500"
                      [(ngModel)]="newTrainingContent.completed">
                    <span class="ml-2 text-blueGray-600 text-sm font-bold">Completed</span>
                  </label>
                </div>
  
                <div class="flex justify-center">
                  <button type="submit"
                    class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition-all duration-300 ease-in-out">Add Training Content</button>
                </div>
  
              </form>
  
            </div>
          </div>
  
        </router-outlet>
        <app-footer-admin></app-footer-admin>
      </div>
    </div>
  </div>
