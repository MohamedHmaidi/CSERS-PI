<app-index-navbar></app-index-navbar>
  <div class="pt-10 bg-blueGray-100 mb-3">
      <div class="container mx-auto px-4 bg-blueGray-100">
          <div class="flex flex-wrap text-center justify-center">
              <div class="w-full lg:w-6/12 px-4 mt-5">
                <h2 class="text-4xl font-semibold text-blueGray-100">.</h2>
                <h2 class="text-4xl font-semibold text-blueGray-100">.</h2>
                <h2 class="text-4xl font-semibold text-black">Update a claim</h2>
              <p class="text-lg leading-relaxed mt-4 mb-4 text-blueGray-400">
                Fill in the following form in order to update the claim.
              </p>
              </div>
            </div>
          
            <div
            class=" flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
          >
            <div class="rounded-t bg-white mb-0 px-6 py-6">
              <div class="text-center flex justify-between">
                <h6 class="text-blueGray-700 text-xl font-bold">Claim Creation Form</h6>
                <button (click)="navigateBackToClaim()"
              class="bg-orange-500 text-white active:bg-orange-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
              type="button"
            >
            Go back
            </button>
              </div>
            </div>
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
              <form (ngSubmit)="onSubmit()" #claimForm="ngForm">
                <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                  Claim Information
                </h6>
                <div class="flex flex-wrap">
                  
                  <div class="w-full lg:w-12/12 px-4">
                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                        htmlFor="grid-password"
                      >
                        Title
                      </label>
                      <input
                        type="text"
                        name="title"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        placeholder="Type your claim title"
                        [(ngModel)]="claim.title"
                      />
                    </div>
                  </div>

                  <div class="w-full lg:w-12/12 px-4">
                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                        htmlFor="grid-password"
                      >
                        Description
                      </label>
                      <textarea
                        type="text"
                        name="description"
                        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                        rows="4"
                        placeholder="Describe your claim"
                        [(ngModel)]="claim.description"
                      ></textarea>
                    </div>
                  </div>

                  <div class="w-full lg:w-12/12 px-4">
                    <div class="relative w-full mb-3">
                      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="claimType">Claim Type</label>
                      <select name="claimType" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" [(ngModel)]="claim.claimType">
                        <option value="{{claimTypes.BUG_REPORT}}">Bug Report</option>
                        <option value="{{claimTypes.FEATURE_REQUEST}}">Feature Request</option>
                        <option value="{{claimTypes.FEEDBACK}}">Feedback</option>
                        <option value="{{claimTypes.SERVICE}}">Service</option>
                      </select>
                    </div>
                  </div>

                </div>
          
                <div class="flex justify-end">
                  <button type="submit" [disabled]="claimForm.invalid" class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150">
                    <i class="fas fa-pen"></i> Update
                  </button>
                </div>
                
              </form>
            </div>
          </div>
             
              
            
      </div>
      <div class="mt-20 bg-blueGray-100">
          <app-footer></app-footer>
      </div>
  </div>
