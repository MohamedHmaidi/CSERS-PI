<app-index-navbar></app-index-navbar>
<div class="pt-10 bg-blueGray-100 mb-3">
    <div class="container mx-auto px-4 bg-blueGray-100">
        <div class="flex flex-wrap text-center justify-center">
            <div class="w-full lg:w-6/12 px-4 mt-5">
              <h2 class="text-4xl font-semibold text-blueGray-100">.</h2>
              <h2 class="text-4xl font-semibold text-blueGray-100">.</h2>
              
            </div>
          </div>
        
        <div class="flex justify-start mb-6">
          <div class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg">
            <div class="flex-auto p-4">
              <div class="flex flex-wrap">
                <div class="relative w-full pr-4 max-w-full flex-grow flex-1">
                  <h5 class="text-blueGray-400 uppercase font-bold text-xs">
                    Made by
                  </h5>
                  <span class="font-semibold text-xl text-blueGray-700">
                    <div *ngIf="claim.user">{{ claim.user.firstname }} {{ claim.user.lastname }}</div>
                  </span>
                </div>
                <div class="relative w-auto pl-4 flex-initial">
                  <div
                    class="bg-blueGray-600 text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full"
                  >
                  <i ng-reflect-ng-class="far fa-file" class="far fa-file"></i>
                  </div>
                </div>
              </div>
              <p class="text-sm text-blueGray-400 mt-4">
                <span class="mr-2 text-red">
                  <i class="fas fa-circle"></i>
                  Status: {{claim.status}} <br>
                  <i class="fas fa-file"></i>
                  Classification: {{claim.classification}} / Type: {{claim.claimType}}
                </span>
                <span class="whitespace-nowrap">{{ claim.date | date:'yyyy-MM-dd'}}</span>
              </p>
            </div>
          </div>
        </div>

          <div
          class=" flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
        >
        <div class="rounded-t bg-white mb-0 px-6 py-6 flex justify-between items-center">
          <h6 class="text-blueGray-700 text-xl font-bold">Claim information</h6>
          <div>
            <button (click)="removeClaim()"
              class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
              type="button"
            >
            <i class="fas fa-trash"></i>
            </button>
            <button (click)="updateClaim()"
              class="bg-lightBlue-500 text-white active:bg-lightBlue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
              type="button"
            >
            <i class="fas fa-pen"></i> Update
            </button>
            
              <button *ngIf="claim.status !== 'CLOSED'"
                (click)="closeClaim()"
                class="bg-red-900 text-white active:bg-lightBlue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                type="button"
              >
                <i class="fas fa-lock"></i> Close Claim
              </button>
              <button *ngIf="claim.status === 'CLOSED'"
                (click)="openClaim()"
                class="bg-emerald-500 text-white active:bg-green-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                type="button"
              >
                <i class="fas fa-lock-open"></i> Open Claim
              </button>
            
            <button (click)="navigateToClaimList()"
              class="bg-orange-500 text-white active:bg-orange-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
              type="button"
            >
            Go back
            </button>
          </div>
        </div>
        
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <form>
              <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                Information concerning your claim
              </h6>
              <div class="flex flex-wrap">
                
                <div class="w-full lg:w-12/12 px-4">
                  <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                      htmlFor="grid-password"
                    >
                      Title
                    </label>
                    <input
                      type="text"
                      class="border-0 px-3 py-3 placeholder-blueGray-300 text-white bg-blueGray-600 rounded text-sm shadow w-full ease-linear transition-all duration-150"
                      value={{claim.title}}
                      readonly
                      style="outline: none;"
                    />
                  </div>
                </div>
                
                <div class="w-full lg:w-12/12 px-4">
                  <div class="relative w-full mb-3">
                    <label
                      class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                      htmlFor="grid-password"
                    >
                      Description
                    </label>
                    <textarea
                      type="text"
                      name="description"
                      class="border-0 px-3 py-3 placeholder-blueGray-300 text-white bg-blueGray-600 rounded text-sm shadow focus:outline-none w-full ease-linear transition-all duration-150"
                      readonly
                      value={{claim.description}}
                      style="resize: none;"
                    ></textarea>
                  </div>
                </div>
                <div class="w-full">
                  
                  <button 
                      (click)="checkSpelling()" 
                      class="bg-lightBlue-600 text-white active:bg-lightBlue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" 
                      type="button"
                  >
                      <i class="fas fa-pen"></i> Check spelling
                  </button>
              </div>


              </div>
        
              <hr class="mt-6 border-b-1 border-blueGray-300" />
        
              <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                Responses
              </h6>
              <div class="flex flex-wrap">
                <div class="w-full lg:w-12/12 px-4">
                  <app-response-per-claim [claim]="claim"></app-response-per-claim>
                </div>
                
              </div>
              <div *ngIf="claim.status !== 'CLOSED'">
                <hr class="mt-6 border-b-1 border-blueGray-300" />
        
              <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                Add a response
              </h6>
              <div class="flex flex-wrap">
                <div class="w-full lg:w-12/12 px-4">
                  <app-response-create [claim]="claim"></app-response-create>
                </div>
              </div>
              </div>
            </form>
          </div>
        </div>
           
            
          
    </div>
    <div class="mt-20 bg-blueGray-100">
        <app-footer></app-footer>
    </div>
</div>
