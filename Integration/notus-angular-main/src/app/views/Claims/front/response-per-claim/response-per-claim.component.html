<div *ngIf="claimResponses.length === 0">No responses available.</div>
<div *ngIf="claimResponses.length > 0">
  <div class="mb-3" *ngFor="let claimResponse of claimResponses">
    <label class="block text-xs font-bold mb-2">
      <i class="fas fa-user"></i> {{claimResponse.user.firstname}} {{claimResponse.user.lastname}}
    </label>
    <div class="bg-white mb-8 shadow-lg rounded-lg">
      <div class="px-4 py-5">
        <p class="text-gray-800"
        style="white-space: normal;">
          {{claimResponse.content}}
        </p>
      </div>
    </div>
  </div>
</div>
