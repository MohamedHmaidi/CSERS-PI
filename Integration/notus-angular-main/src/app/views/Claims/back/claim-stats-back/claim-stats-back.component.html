<div class="pt-10 bg-blueGray-100 mb-3 mt-4">
    <div class="container mx-auto px-4 bg-blueGray-100">
        <div class="flex flex-wrap text-center justify-center">
            <div class="w-full lg:w-6/12 px-4 mt-5">
              <h2 class="text-4xl font-semibold text-blueGray-100">.</h2>
              <h2 class="text-4xl font-semibold text-blueGray-100">.</h2>
              <h2 class="text-4xl font-semibold text-black">Claim Stats</h2>
            <p class="text-lg leading-relaxed mt-4 mb-4 text-blueGray-400">
              The following are statistics that represent the information pertaining to claims.
            </p>
            </div>
          </div>
        
          <div
          class=" flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
        >
          <div class="rounded-t bg-white mb-0 px-6 py-6">
            <div class="text-center flex justify-between">
              <h6 class="text-blueGray-700 text-xl font-bold">Claim Creation Form</h6>
              <button 
            class="bg-orange-500 text-white active:bg-orange-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
            type="button"
            (click)="navigateToClaimList()"
          >
          Go back
          </button>
            </div>
          </div>
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            
            <div
              class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded mt-4"
              style="height: 400px;"
            >
              <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
                <div class="flex flex-wrap items-center">
                  <div class="relative w-full max-w-full flex-grow flex-1">
                    <h6 class="uppercase text-blueGray-400 mb-1 text-xs font-semibold">
                      Variety of claims by type
                    </h6>
                    <h2 class="text-blueGray-700 text-xl font-semibold">
                      Claim Types
                    </h2>
                  </div>
                </div>
              </div>
              <div class="p-4 flex-auto">
                <!-- Chart -->
                <div class="relative h-full">
                  <canvas id="claim-type-chart"></canvas>
                </div>
              </div>
            </div>

            <div
              class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded mt-4"
              style="height: 400px;"
            >
              <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
                <div class="flex flex-wrap items-center">
                  <div class="relative w-full max-w-full flex-grow flex-1">
                    <h6 class="uppercase text-blueGray-400 mb-1 text-xs font-semibold">
                      Claims classified through the usage of AI based on urgency and pertinence.
                    </h6>
                    <h2 class="text-blueGray-700 text-xl font-semibold">
                      Claim Classification
                    </h2>
                  </div>
                </div>
              </div>
              <div class="p-4 flex-auto">
                <!-- Chart -->
                <div class="relative h-full">
                  <canvas id="claim-class-chart"></canvas>
                </div>
              </div>
            </div>

          </div>
        </div>
           
            
          
    </div>
</div>
